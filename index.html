<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>العرباية 🛒 - تخزين الملفات والصور</title>
<style>
  body {
    font-family: "Cairo", sans-serif;
    background: #f5f5f5;
    text-align: center;
  }
  header {
    background: #007bff;
    color: white;
    padding: 15px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
  #fileList {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 10px #ccc;
  }
  img {
    width: 120px;
    height: auto;
    border-radius: 10px;
    margin: 10px;
  }
  #cart {
    position: fixed;
    bottom: 25px;
    left: 25px;
    background: #007bff;
    color: white;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #cartCount {
    position: absolute;
    top: 5px;
    right: 10px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 3px 8px;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1>📂 إدارة ملفاتي والعرباية 🛒</h1>
</header>

<button onclick="requestPermission()">📁 اختيار ملفات</button>
<button onclick="viewFiles()">🧾 عرض الملفات</button>

<div id="fileList"></div>

<!-- زر العرباية -->
<div id="cart" onclick="viewFiles()">
  🛒
  <div id="cartCount">0</div>
</div>

<script>
// دالة طلب الإذن وفتح الملفات
function requestPermission() {
  const confirmAccess = confirm("هل تريد السماح بالوصول إلى ملفاتك وإضافتها إلى العرباية؟");
  if (confirmAccess) {
    const input = document.createElement("input");
    input.type = "file";
    input.multiple = true;
    input.onchange = e => handleFiles(e.target.files);
    input.click();
  }
}

// حفظ الملفات كـ Base64 في localStorage
function handleFiles(files) {
  const stored = JSON.parse(localStorage.getItem("myFiles")) || [];
  let count = 0;

  for (let file of files) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const fileData = {
        name: file.name,
        type: file.type,
        content: e.target.result  // هذا يحتوي على بيانات الملف الفعلية
      };
      stored.push(fileData);
      localStorage.setItem("myFiles", JSON.stringify(stored));
      updateCartCount();
      count++;
      if (count === files.length) alert("✅ تم حفظ جميع الملفات داخل العرباية!");
    };
    reader.readAsDataURL(file);
  }
}

// عرض الملفات
function viewFiles() {
  const files = JSON.parse(localStorage.getItem("myFiles")) || [];
  let html = "<h3>📁 الملفات داخل العرباية:</h3>";

  if (files.length === 0) {
    html += "<p>لا توجد ملفات محفوظة.</p>";
  } else {
    files.forEach(f => {
      html += `<p><strong>${f.name}</strong> (${f.type})</p>`;
      if (f.type.startsWith("image/")) {
        html += `<img src="${f.content}" alt="${f.name}">`;
      } else {
        html += `<a href="${f.content}" download="${f.name}">⬇️ تحميل الملف</a>`;
      }
      html += "<hr>";
    });
  }

  document.getElementById("fileList").innerHTML = html;
}

// تحديث عداد العرباية
function updateCartCount() {
  const files = JSON.parse(localStorage.getItem("myFiles")) || [];
  document.getElementById("cartCount").textContent = files.length;
}

// تحديث العد عند تحميل الصفحة
updateCartCount();
</script>

</body>
</html>
