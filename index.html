<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الوصول إلى ملفاتي</title>
<style>
  body {
    font-family: "Cairo", sans-serif;
    direction: rtl;
    text-align: center;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  .container {
    margin-top: 80px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 30px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
  #fileList {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 10px #ccc;
  }
  li { text-align: right; }
</style>
</head>
<body>

<div class="container">
  <h1>📂 إدارة ملفاتي</h1>

  <button onclick="openMenu()">فتح القائمة</button>

  <div id="menu" style="display:none;">
    <p>اختر إجراء:</p>
    <button onclick="requestPermission()">دخول إلى ملفاتي</button>
    <button onclick="viewFiles()">عرض الملفات المحفوظة (العرباية 🛒)</button>
  </div>

  <div id="fileList"></div>
</div>

<script>
function openMenu() {
  document.getElementById("menu").style.display = "block";
}

function requestPermission() {
  const confirmAccess = confirm("هل تريد السماح بالوصول إلى ملفاتك ونسخها إلى الحافظة؟");
  if (confirmAccess) {
    openFilePicker();
  } else {
    alert("تم رفض الإذن للوصول إلى الملفات.");
  }
}

function openFilePicker() {
  const input = document.createElement("input");
  input.type = "file";
  input.multiple = true;
  input.onchange = e => {
    const files = e.target.files;
    saveFiles(files);
  };
  input.click();
}

function saveFiles(files) {
  let stored = JSON.parse(localStorage.getItem("myFiles")) || [];
  for (let file of files) {
    stored.push({ name: file.name, size: file.size });
  }
  localStorage.setItem("myFiles", JSON.stringify(stored));
  alert("تم حفظ الملفات في العرباية 🛒 بنجاح!");
}

function viewFiles() {
  const files = JSON.parse(localStorage.getItem("myFiles")) || [];
  let html = "<h3>📁 الملفات داخل العرباية:</h3><ul>";
  if (files.length === 0) {
    html += "<li>لا توجد ملفات محفوظة بعد.</li>";
  } else {
    files.forEach(f => {
      html += `<li>${f.name} — ${Math.round(f.size / 1024)} ك.ب</li>`;
    });
  }
  html += "</ul>";
  document.getElementById("fileList").innerHTML = html;
}
</script>

</body>
</html>
