<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📦 العرباية - عرفات الدبواني ⚛️ باستخدام IndexedDB</title>
<style>
  body {
    font-family: "Cairo", sans-serif;
    background: #f4f6f9;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background: #007bff;
    color: white;
    padding: 15px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  #fileList {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 10px #ccc;
  }
  img {
    width: 150px;
    border-radius: 10px;
    margin: 10px;
  }
  #cart {
    position: fixed;
    bottom: 25px;
    left: 25px;
    background: #007bff;
    color: white;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #cartCount {
    position: absolute;
    top: 5px;
    right: 10px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 3px 8px;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1> المهندس/عرفات الدبواني ⚛️📂 تخزين الملفات باستخدام IndexedDB</h1>
</header>

<button onclick="selectFiles()">📁 اختيار ملفات</button>
<button onclick="displayFiles()">🧾 عرض الملفات</button>

<div id="fileList"></div>

<div id="cart" onclick="displayFiles()">
  🛒
  <div id="cartCount">0</div>
</div>

<script>
let db;

// فتح قاعدة البيانات
const request = indexedDB.open("MyFileStorage", 1);
request.onupgradeneeded = event => {
  db = event.target.result;
  db.createObjectStore("files", { keyPath: "id", autoIncrement: true });
};
request.onsuccess = event => {
  db = event.target.result;
  updateCartCount();
};
request.onerror = event => {
  alert("❌ فشل فتح قاعدة البيانات: " + event.target.errorCode);
};

// اختيار الملفات
function selectFiles() {
  const confirmAccess = confirm("هل تريد السماح بالوصول إلى ملفاتك لإضافتها إلى العرباية؟");
  if (!confirmAccess) return;
  
  const input = document.createElement("input");
  input.type = "file";
  input.multiple = true;
  input.onchange = e => saveFiles(e.target.files);
  input.click();
}

// حفظ الملفات داخل IndexedDB
function saveFiles(files) {
  const transaction = db.transaction(["files"], "readwrite");
  const store = transaction.objectStore("files");
  let count = 0;
  for (let file of files) {
    const reader = new FileReader();
    reader.onload = function(e) {
      store.add({
        name: file.name,
        type: file.type,
        data: e.target.result
      });
      count++;
      if (count === files.length) {
        alert("✅ تم حفظ جميع الملفات داخل العرباية!");
        updateCartCount();
      }
    };
    reader.readAsArrayBuffer(file);
  }
}

// عرض الملفات
function displayFiles() {
  const transaction = db.transaction(["files"], "readonly");
  const store = transaction.objectStore("files");
  const request = store.getAll();
  request.onsuccess = function(e) {
    const files = e.target.result;
    let html = "<h3>📁 الملفات المحفوظة:</h3>";
    if (files.length === 0) {
      html += "<p>لا توجد ملفات محفوظة.</p>";
    } else {
      files.forEach(f => {
        const blob = new Blob([f.data], { type: f.type });
        const url = URL.createObjectURL(blob);
        html += `<p><strong>${f.name}</strong></p>`;
        if (f.type.startsWith("image/")) {
          html += `<img src="${url}" alt="${f.name}">`;
        }
        html += `<br><a href="${url}" download="${f.name}">⬇️ تحميل</a><hr>`;
      });
    }
    document.getElementById("fileList").innerHTML = html;
  };
}

// تحديث عدد الملفات في العرباية
function updateCartCount() {
  const transaction = db.transaction(["files"], "readonly");
  const store = transaction.objectStore("files");
  const countRequest = store.count();
  countRequest.onsuccess = function() {
    document.getElementById("cartCount").textContent = countRequest.result;
  };
}
</script>

</body>
</html>
